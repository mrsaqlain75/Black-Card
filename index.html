<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-bg">
        <div class="card1">
            <p id="p1">Get <span id="sp">insights</span> that help <br>your business grow.</p>
            <p id="p2">Discover the benefits of data analytics and make <br>better decisions regarding revenue, customer <br>experience, and overall efficiency.</p>
            <div class="sub-card">
                <div class="s companies">
                    <span class="p3">10k+</span>
                    <span class="p4">COMPANIES</span>
                </div>
                <div class="s templates">
                    <span class="p3">314</span>
                    <span class="p4">TEMPLATES</span>
                </div>
                <div class="s queries">
                    <span class="p3">12M+</span>
                    <span class="p4">QUERIES</span>
                </div>
            </div>
        </div>
        <div class="card2">
            <div class="overlay">
                <p class="overlay-text">SA DEVS</p>
            </div>
            <img src="Images/image-header-desktop.jpg" id="img">
        </div>
    </div>
</body>
</html>
